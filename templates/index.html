<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        #sectionOne{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }
        #imgSectionOne{
            width: 500px;
        }
    </style>
    <title>Fide Authentication</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Fide</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-success my-2 my-sm-0" href="login.html">
                Authentication
                <i data-feather="log-in"></i>
            </a>
        </form>
    </div>
</nav>
<div class="container"  id="sectionOne">
    <div class="row">
        <div class="col-sm">
            <div class="container">
                <br><br>
                <div>
                    <h3 class="font-weight-bolder">Fide Authentication Program.</h3>
                    <p class="font-weight-normal">Verify your Document through the Fide Service.</p>
                    <p class="font-weight-lighter">Create an Account and verify your driving license.</p>
                    <a href="login.html" class="btn btn-primary btn-lg btn-block">
                        Sign in | Sign up
                        <i data-feather="log-in"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="container">
                <img src="assets/auth.png" id="imgSectionOne">
            </div>
        </div>
    </div>
</div>
<div class="fixed-bottom">
    <div class="container">
        <div align="center">
            <p id="dateAndTime"></p>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
    feather.replace()
</script>
<script>
    var d = new Date();
    document.getElementById("dateAndTime").innerHTML = d.getFullYear();
</script>
</body>
</html>
