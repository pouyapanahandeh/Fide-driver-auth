<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>

</head>

<body class="sticky-header">

<!--Start login Section-->
<section class="login-section">
    <div class="container">
        <div class="row">
            <div class="login-wrapper">
                <div class="login-inner">
                    <h1 class="header-title text-center">Login</h1>

                    <form action="login/1" method="post">
                        <div class="form-group">
                            <input type="text" name="email" class="form-control" placeholder="Email(Username)">
                        </div>

                        <div class="form-group">
                            <input type="text" name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn btn-primary btn-block">
                        </div>
                    </form>

                    <div class="form-group">
                        <div class="pull-left">
                            <div class="checkbox primary">
                                <input id="checkbox-2" type="checkbox">
                                <label for="checkbox-2">Remember me</label>
                            </div>
                        </div>

                        <div class="pull-right">
                            <form action="/login/2" class="a-link" method="post">
                                <button type="submit" class="fa fa-unlock-alt"> Forgot password?</button>
                            </form>
                        </div>
                    </div>
                    <!--<form action="/static/login/3" class="a-link" method="post">-->
                    <div class="form-group text-center">
                        Don't have an account? <a type="submit" href="/register">Sign Up</a>
                    </div>
                    <!--</form>-->

                </div>
            </div>

        </div>
    </div>
</section>
<!--End login Section-->

<!--Begin core plugin -->
<script src="static/assets/js/jquery-3.4.1.min.js"></script>
<script src="static/assets/js/bootstrap.min.js"></script>
<!-- End core plugin -->

</body>

</html>
