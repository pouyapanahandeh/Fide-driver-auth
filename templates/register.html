<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>
</head>

<script>
    function sc1() {
        document.getElementById("tt").style.top = (document.documentElement.scrollTop + (document.documentElement.clientHeight - document.getElementById("tt").offsetHeight) / 2) + "px";
        document.getElementById("tt").style.left = (document.documentElement.scrollLeft + (document.documentElement.clientWidth - document.getElementById("tt").offsetWidth) / 2) + "px";
    }
</script>

<body onload="sc1()">


<div id="tt" style='width:400px;height:600px;position:absolute;'>
<!--Start login Section-->
<section class="login-section">
    <div class="container">
        <div class="row">
            <div class="login-wrapper">
                <div class="login-inner">
                    <h1 class="header-title text-center">Sign Up</h1>
                    <div class='box_main'>
                        <div id="register" class="register">
                            <form id="form" method="post" action="/registerAction" enctype='multipart/form-data'>
                                <div id="form_submit" class="form_submit">
                                    <div class="fieldset">
                                        <div class="field-group">

                                            <div class="field-group">
                                                <span class="control-group"
                                                      id="email_input">
                                                <div class="input_add_long_background">
                                                    <input class="form-control" type="text"
                                                           id="email" name="email"
                                                           maxLength="50" value=""
                                                           onblur="__changeUserName('email');"
                                                           placeholder="Email/Username">
                                                    <p>Please make sure your input is the correct email from </p>
                                                <br/>
                                                </div>
                                                </span>
                                            </div>

                                        </div>
                                        <div class="field-group">
                                            <span class="control-group"
                                                  id="password1_input">
                                            <div class="input_add_long_background">
                                                <input class="form-control"
                                                       type="password" id="password1"
                                                       name="password" maxLength="20"
                                                       value=""
                                                       onblur="checkPwd1(this.value);"
                                                       placeholder="Password"/>
                                            <p></p>
                                            <br/>
                                            </div>
                                            </span>
                                        </div>


                                        <div class="field-group">
                                            <span class="control-group"
                                                  id="password2_input">
                                            <div class="input_add_long_background">
                                                <input class="form-control"
                                                       type="password" id="password2"
                                                       name="password" maxLength="20"
                                                       value=""
                                                       onblur="checkPwd1(this.value);"
                                                       placeholder="Password"/>
                                            <p>Make sure it is the same as you typed above</p >
                                            <br/>
                                            </div>
                                            </span>
                                        </div>

                                        <div class="field-group">
                                            <span class="control-group"
                                                  id="password2_input">
                                            <div class="input_add_long_background">
                                                <input class="form-control" type="file" id="img"  name="img">
                                            </div>
                                            </span>
                                        </div>

                                    </div>

                                    <!-- 提交部分 -->
                                    <span class="control-group" id="CheckBox_input">
                                        <div class="checkbox primary">
                                        <input type="checkbox" id="verify"
                                               onblur="checkBox1(this.value);">
                                        <label for="verify">I accept <a href=" "> Terms and Conditions </a></label>
                                            <!--</span>-->

                                        <div class="form-group">
                                                <input type="submit" value="Sign Up" class="btn btn-primary btn-block">
                                        </div>
                                        <div id="div_submit" class="div_submit">
                                            <div class="form-group text-center">
                                                Already have an account?
                                                <a href="/login">Sign In </a>
                                            </div>
                                         </div>
                                        </div>
                                  </span>
                                </div>
                            </form><!-- 提交结束 -->
                        </div>
                        </span>
                        <!-- 测试结束 -->
                        <!--</form>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
</body>
</html>
